<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>Dates</title>

  <!-- Imports polyfill -->
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

  <!-- Imports custom element -->
  <link rel="import" href="dates-component.html">
  <link rel="stylesheet" href="./dist/css/app.css">
  <style>
    input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    d-calendar {
      display: block;
    }
  </style>
</head>
<body>
  <d-calendar on=".datepicker" open-event="focus" close-event="blur" months="1" step="1" range>
    <input type="text" class="datepicker" placeholder="DoB">
  </d-calendar>
  <d-calendar on=".datepicker" open-event="focus" close-event="blur" months="3" step="1" range>
    <input type="text" class="datepicker from" placeholder="From"> -
    <input type="text" class="datepicker to" placeholder="To">
  </d-calendar>
  <input type="text" placeholder="Name">
</body>
</html>
