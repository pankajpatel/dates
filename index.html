<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>Dates</title>

  <!-- Imports polyfill -->
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

  <!-- Imports custom element -->
  <link rel="import" href="d-calendar.html">
  <style>
    input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    input[type="text"].d-focused {
      outline: 1px dashed steelblue;
      outline-offset: 0;
    }
    d-calendar {
      font-family: system-ui;
      display: inline-block;
    }
    label {
      width: 80px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <p>
    <label for="d1">M1S1</label><d-calendar on=".datepicker" open-event="focus" close-event="blur" months="1" step="1">
      <input type="text" class="datepicker" placeholder="DoB" value="2017-08-12">
    </d-calendar>
  </p>
  <p>
    <label for="d2">M2S1</label><d-calendar on=".datepicker" open-event="focus" close-event="blur" months="2" step="1">
      <input type="text" class="datepicker" placeholder="DoB" value="2017-09-12">
    </d-calendar>
  </p>
  <p>
    <label for="d3">M3S2</label><d-calendar on=".datepicker" open-event="focus" close-event="blur" months="3" step="2">
      <input type="text" class="datepicker" placeholder="DoB" value="2017-12-12">
    </d-calendar>
  </p>
  <p>
    <d-calendar on=".datepicker" open-event="focus" close-event="blur" months="3" step="1" range>
      <input type="text" class="datepicker from" placeholder="From"> -
      <input type="text" class="datepicker to" placeholder="To">
    </d-calendar>
  </p>
  <p>
    <input type="text" placeholder="Name">
  </p>
</body>
</html>
