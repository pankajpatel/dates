<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>Dates</title>

  <!-- Imports polyfill -->
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

  <!-- Imports custom element -->
  <link rel="import" href="dates-component.html">
  <link rel="stylesheet" href="./dist/css/app.css">

    .datepicker {

  <d-calendar on=".datepicker" open-event="focus" close-event="blur" months="3"></d-calendar>

</html>
